<!DOCTYPE html>
<html>
<head>
  <title>SmartRide Nkozi</title>
  
</head>
<body class="container mt-5">
  <h2>ðŸš² SmartRide Nkozi</h2>
  <form id="rideForm">
    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentName" required>
    </div>
    <p></p>
    <div class="mb-3">
      <label for="pickup" class="form-label">Pickup Location</label>
      <input type="text" class="form-control" id="pickup" required>
    </div>
    <p></p>
    <p></p>
    <p></p>
    <div class="mb-3">
      <label for="destination" class="form-label">Destination</label>
      <input type="text" class="form-control" id="destination" required>
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary">Request Ride</button>
  </form>

  <div id="matchResult" class="mt-4"></div>

  <script>
    const riders = [
      { name: "John", location: "Main Gate", rating: 4.8 },
      { name: "Sarah", location: "Library", rating: 4.5 },
      { name: "Paul", location: "Hostel A", rating: 4.9 }
    ];

    document.getElementById("rideForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const pickup = document.getElementById("pickup").value;
      const matchedRider = riders[Math.floor(Math.random() * riders.length)];
      document.getElementById("matchResult").innerHTML = `
        <h4>âœ… Ride Confirmed!</h4>
        <p>Rider: <strong>${matchedRider.name}</strong></p>
        <p>Pickup Point: ${pickup}</p>
        <p>Rating: ${matchedRider.rating}</p>
      `;
    });
  </script>
</body>
</html>
